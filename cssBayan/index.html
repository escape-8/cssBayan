<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>CSS Bayan</title>
</head>
<body class="body">
    <header class="header">
        <div class="wrapper">
            <h1 class="main-title">CSS Bayan</h1>
        </div>
    </header>
    <main class="main">
        <section class="accordion wrapper">
            <div class="accordion__item">
                <input type="radio" id="check-mem-1" name="cssBayan" class="accordion__check" checked>
                <div class="accordion__container">
                    <div class="accordion__header">
                        <label for="check-mem-1" class="accordion__title">
                            <span class="accordion__text">When the code worked right the first time</span>
                            <span class="accordion__cross">+</span>
                            <span class="accordion__content">
                                <img class="accordion__image" src="img/mem1.png" alt="mem">
                            </span>
                        </label>
                    </div>
                </div>
            </div>
            <div class="accordion__item">
                <input type="radio" id="check-mem-2" name="cssBayan" class="accordion__check">
                <div class="accordion__container">
                    <div class="accordion__header">
                        <label for="check-mem-2" class="accordion__title">
                            <span class="accordion__text">Git push -f</span>
                            <span class="accordion__cross">+</span>
                            <span class="accordion__content">
                                <img class="accordion__image" src="img/mem2.png" alt="mem">
                            </span>
                        </label>
                    </div>
                </div>
            </div>
            <div class="accordion__item">
                <input type="radio" id="check-mem-3" name="cssBayan" class="accordion__check">
                <div class="accordion__container">
                    <div class="accordion__header">
                        <label for="check-mem-3" class="accordion__title">
                            <span class="accordion__text">When I do Codejam #1 2023Q1</span>
                            <span class="accordion__cross">+</span>
                            <span class="accordion__content">
                                <img class="accordion__image" src="img/mem3.png" alt="mem">
                            </span>
                        </label>
                    </div>
                </div>
            </div>
            <div class="accordion__item">
                <input type="radio" id="check-mem-4" name="cssBayan" class="accordion__check">
                <div class="accordion__container">
                    <div class="accordion__header">
                        <label for="check-mem-4" class="accordion__title">
                            <span class="accordion__text">This is the way</span>
                            <span class="accordion__cross">+</span>
                            <span class="accordion__content">
                                <img class="accordion__image" src="img/mem4.png" alt="mem">
                            </span>
                        </label>
                    </div>
                </div>
            </div>
            <div class="accordion__item">
                <input type="radio" id="check-mem-5" name="cssBayan" class="accordion__check">
                <div class="accordion__container">
                    <div class="accordion__header">
                        <label for="check-mem-5" class="accordion__title">
                            <span class="accordion__text">Laziness is our everything</span>
                            <span class="accordion__cross">+</span>
                            <span class="accordion__content">
                                <input type="image" for="check-mem-5" class="accordion__image" src="./img/mem5.png" alt="mem">
                            </span>
                        </label>
                    </div>
            </div>
        </section>
    </main>
    <footer class="footer"></footer>
</body>
</html>
